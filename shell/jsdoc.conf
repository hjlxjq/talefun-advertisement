{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "includePattern": ".+\\.js(doc)?$",
        "exclude": ["docbase/common/config/adapter.js",
            "docbase/common/tale/TaleDefine.js",
            "docbase/common/extend/think.js",
            "docbase/common/config/enum.js",
            "docbase/user/defines.js"

        ],
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    },
    "destination": "./www/static/doc/"          // same as -d ./out/
}